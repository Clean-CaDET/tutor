
services:
  database:
    image: postgres:13
    networks:
      - persistence
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/database-password
      POSTGRES_USER_FILE: /run/secrets/database-username
      POSTGRES_DB_FILE: /run/secrets/database-schema
    volumes:
      - database-data:/var/lib/postgresql/data
    secrets:
      - source: database-password
        target: database-password
      - source: database-username
        target: database-username
      - source: database-schema
        target: database-schema
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure

volumes:
  database-data:
    name: clean_cadet_database_dev

secrets:
  database-password:
    name: clean_cadet_database_password_dev
    external: true
  database-username:
    name: clean_cadet_database_username_dev
    external: true
  database-schema:
    name: clean_cadet_database_schema_dev
    external: true

networks:
  persistence:
    name: clean_cadet_persistence_dev
    driver: overlay
    attachable: true
